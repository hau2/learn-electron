<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron & MySql</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group my-1">
                        <input type="text" id="name" placeholder="Product's Name" class="form-control" autofocus>
                    </div>
                    <div class="form-group my-1">
                        <input type="number" id="price" placeholder="Product's Price" class="form-control" step="any">
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
